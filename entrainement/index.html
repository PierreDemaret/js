<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/entrainement/assets/css/style .css">
    <title>Document</title>
</head>
<body><script defer src="/entrainement/assets/js/script.js"></script>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary-subtle">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Exercice 1</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Exercice 2</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Exercice 3</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#"">Exercice 4</a>
                </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Exercice 5</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <form>
        <div class="container-fluid justify-content-space-around">
            <div class="row d-flex justify-content-center">
                <div class="col-8 d-block pt-3">
                    <div class="mb-3">
                        <label for="user-name" class="form-label fw-medium">Nom d'utilisateur :</label>
                        <input type="text" class="form-control bg-body-secondary border" id="user-name" name="user-name">
                        <div id="username-error" class="error d-none">Username non valide</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-medium">Adresse Email :</label>
                        <input type="email" class="form-control bg-body-secondary border" id="email" aria-describedby="emailHelp" placeholder="@name.com" name="email">
                        <div id="email-error" class="error d-none">Email non valide</div>
                    </div>
                    <div>
                        <label for="password" class="form-label fw-medium">Mot de passe :</label>
                        <input type="password" class="form-control bg-body-secondary border w-50" id="password">
                        <div class="weakPassword d-none text-danger" id="weakPassword">Sécurité : Faible</div>
                        <div class="avgPassword d-none text-warning" id="avgPassword">Sécurité : Moyen</div>
                        <div class="heavyPassword d-none text-success" id="heavyPassword">Sécurité : Fort</div>
                    </div>
                    <div>
                        <label for="confirm-password" class="form-label fw-medium">Confirmer le mot de passe :</label>
                        <input type="password" class="form-control bg-body-secondary border w-50" id="confirm-password">
                        <div id="password-error" class="error">Le mot de passe de vérification est différent.</div>
                    </div>
                    <button type="submit" class="btn bg-primary-subtle mt-3">Envoyer</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
